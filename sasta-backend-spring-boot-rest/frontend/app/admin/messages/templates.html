<div class="pageheader">
    <h1 ng-bind="pageTitle"></h1>
    <div class="breadcrumb-wrapper hidden-xs">
        <span class="label">You are here:</span>
        <ol class="breadcrumb">
            <li><a ui-sref="admin.home">Dashboard</a></li>
            <li>Masters</li>
            <li class="active" ng-bind="pageTitle"></li>
        </ol>
    </div>
</div>


<section id="main-content" class="animated fadeInRight">
    <div class="row">
        <div class="col-md-12 col-lg-12">
            <!--button start-->
                  <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                          <div class="panel-heading">
                            <h3 class="panel-title">Messages</h3>
                            <div class="actions pull-right">
                            <i data-fullscreen-widget class="fa fa-expand"></i>
                                <i data-widget-toggle class="fa fa-chevron-down"></i>
                                <i data-widget-close class="fa fa-times"></i>
                            </div>
                          </div>
                          <div class="panel-body">
                              <div class="panel panel-default"  ng-repeat="messageObject in messages" >
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="panel panel-default">
                                            <div class="panel-heading news-panel">
                                                <h3 class="panel-title" ng-bind="messageObject.title"></h3>
                                                <div class="actions pull-right">
                                                    <i class="fa icon-note" ng-click="OnEdit(messageObject)"></i>
                                                    <i class="fa fa-times" ng-click="deleteMessage(messageObject)"></i>
                                                </div>
                                            </div>  
                                            <div class="news-banner">
                                                <div class="col-md-12">
                                                    <div class="col-md-12" ng-bind-html="messageObject.content">
                                                    </div>
                                                    <div class="col-md-12">
                                                        <div style="float:left;padding: 5px 10px;"> Posted By : <div style="float: right;    padding: 0px 10px;" ng-bind="messageObject.createdByName"></div></div>
                                                        <div  style="float:left;padding: 5px 10px;"> Posted On : <div style="float: right;    padding: 0px 10px;"  ng-bind="formatDateString(messageObject.createdDate)"></div></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>                                        
                                    </div>                                    
                                </div>                         
                              </div>
                          </div>                          
                        </div>
                    </div>
                  </div>
            <!--button end-->
        </div>
    </div>
</section>
