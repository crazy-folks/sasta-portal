<div class="pageheader">
    <h1 ng-bind="pageTitle"></h1>
    <div class="breadcrumb-wrapper hidden-xs">
        <span class="label">You are here:</span>
        <ol class="breadcrumb">
            <li><a ui-sref="admin.home">Dashboard</a>
            </li>
            <li>Masters</li>
            <li class="active" ng-bind="pageTitle"></li>
        </ol>
    </div>
</div>

<section id="main-content" class="animated fadeInRight">
    <div class="row">
        <div class="col-md-12 col-lg-12">
            <!--button start-->
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Galleries</h3>
                            <div class="actions pull-right">
                                <i data-fullscreen-widget class="fa fa-expand"></i>
                                <i data-widget-toggle class="fa fa-chevron-down"></i>
                                <i data-widget-close class="fa fa-times"></i>
                            </div>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal" name="frmAddGalleries" id="frmAddGalleries">

                                <div class="form-group  no-margin">
                                    <label for="exampleInputFile">Upload your image</label>
                                    <div class="custom_file_upload">
                                        <input type="text" ng-model="defaultOptions.imageName" class="file k-input width-90" name="file_info">
                                        <div class="file_upload btn btn-success btn-sm">
                                            <input type="file" id="file_upload" onchange="angular.element(this).scope().uploadFile(this)"  name="file_upload">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group no-margin">
                                    <label for="txtcontent"  class="label-adjust">
                                        Content
                                    </label>
                                    <textarea name="txtcontent" kendo-editor ng-model="defaultOptions.description" k-encoded="false"></textarea>
                                </div>

                            </form>
                        </div>
                        <div class="panel-body">
                            <div class="row no-padding auto-margin">
                                <div class="row no-padding auto-margin">
                                    <div class="dialog-buttons dialog-footer text-right">
                                        <button type="button" ng-click="doReset()" class="btn btn-danger btn-sm">Cancel</button>
                                        <button type="button" ng-click="(mode === 1)? addGalleries():UpdateGalleries()" class="btn btn-success btn-sm">&#160;Submit&#160;</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div kendo-grid="grid" k-options="gridOptions">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--button end-->
        </div>
    </div>
</section>

<script id="toggle-template" type="text/x-kendo-template">
    <input type="button" class="k-button" ng-click="EditData(dataItem)" value="Edit" />
    <input type="button" class="k-button" ng-click="OnDelete(dataItem)" value="Delete" />
</script>
