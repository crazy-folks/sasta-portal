<div class="pageheader">
    <h1>Dashboard</h1>
    <p class="description">Welcome to SASTA BOARD Admin Portal</p>
    <div class="breadcrumb-wrapper hidden-xs">
        <span class="label">You are here:</span>
        <ol class="breadcrumb">
            <li class="active">Dashboard</li>
        </ol>
    </div>
</div>
<section id="main-content" class="animated fadeInRight">
    <div class="row" ng-show="sessionConfig.loggedInAs">
        <div class="col-md-12 col-lg-12">
            <!--button start-->
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">{{pageTitle}}</h3>
                            <div class="actions pull-right">
	                            <i data-fullscreen-widget class="fa fa-expand"></i>
	                            <i data-widget-toggle class="fa fa-chevron-down"></i>
	                            <i data-widget-close class="fa fa-times"></i> 
                            </div>
                        </div>
                        <div class="panel-body">
                        <script src="http://kendo.cdn.telerik.com/2016.1.412/js/pako_deflate.min.js"></script>
                        <script src="http://kendo.cdn.telerik.com/2016.1.412/js/jszip.min.js"></script>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">
                                            <h3 class="panel-title">Search Criteria's</h3>
                                            <div class="actions pull-right"> 
                                                <i data-widget-toggle class="fa fa-chevron-down"></i>
                                            </div>
                                        </div>
                                        <div class="panel-body">
                                            <form class="form-horizontal search-criteria">
                                            <div class="col-md-12">
                                                <div class="col-md-4 form-group no-margin">
                                                    <label for="ddlFy"  class="label-adjust">Financial Year</label>
                                                    <select name="ddlFy" class="k-input" k-ng-model="selectedFy" kendo-multi-select="multiSelectddlFy" k-options="selectFyOptions" multiple="multiple">
                                                    </select>
                                                </div>

                                                <div class="col-md-4 form-group no-margin">
                                                    <label for="ddlRounds"  class="label-adjust">Rounds</label>
                                                    <select name="ddlRounds" class="k-input" k-ng-model="selectedRounds" kendo-multi-select="multiSelectddlRounds" k-options="selectRoundOptions" multiple="multiple">
                                                    </select> 
                                                </div>
                                                <div class="col-md-4 form-group no-margin">
			                                            <label for="selreport"  class="label-adjust">Report</label>
			                                            <select name="selreport" class="k-input width-95 validate[required]" ng-model="defaultreports" ng-options="obj.text for obj in reports track by obj.value">
			                                                <option value="">Choose Report</option>
			                                            </select>                                      
                                                </div>                                              
                                            </div>
                                            <div class="col-md-12">
                                                <div class="col-md-4 form-group no-margin">
                                                        <label for="selchartsType"  class="label-adjust">Chart Type</label>
                                                        <select name="selchartsType" class="k-input width-95 validate[required]" ng-model="defaultchartsType" ng-options="obj.text for obj in chartsType track by obj.value">
                                                            <option value="">Choose Chart Type</option>
                                                        </select>                                      
                                                </div>
                                                <div class="col-md-4 form-group no-margin">
                                                    <label for="selfilterType"  class="label-adjust">Filter By</label>
                                                    <select name="selfilterType" class="k-input width-95 validate[required]" ng-model="defaultFilterType" ng-options="obj.text for obj in filterType track by obj.value">
                                                        <option value="">Choose Filter Type</option>
                                                    </select>
                                                </div>
                                                <div class="col-md-4 form-group no-margin">
                                                    <label class="label-adjust">&nbsp;</label> 
                                                    <button type="button" data-ng-click="OnReset()"  class="btn btn-danger btn-sm">Reset</button>
                                                    <button type="button" class="btn btn-success btn-sm" ng-click="doSearch();">&#160;Submit&#160;</button>
                                                    <button class='btn btn-success btn-sm' ng-click="OnClick()">EXPORT CHART AS PDF</button>
                                                    <!--<button class='btn btn-success btn-sm' ng-click="redrawLegends(!disableAll)">CHECK/UNCHECK ALL</button>-->
                                                </div>                                              
                                            </div>
                                            </form> 
                                        </div>
                                    </div>
                                </div>
                            </div>
						    <div class="demo-section k-content wide">
						        <div id="chart" style="width: 100%; min-height: 1200px !important;"></div>
						    </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--button end-->
        </div>
    </div>
</section>
