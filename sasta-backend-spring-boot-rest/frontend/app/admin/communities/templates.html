<div class="pageheader">
    <h1>Communities</h1>

    <div class="breadcrumb-wrapper hidden-xs">
        <span class="label">You are here:</span>
        <ol class="breadcrumb">
            <li><a href="javascript:void(0);" ui-sref="admin.home">Dashboard</a>
            </li>
            <li>Masters</li>
            <li class="active">Communities</li>
        </ol>
    </div>
</div>

<section id="main-content" class="animated fadeInRight">
    <div class="row">
        <div class="col-md-12 col-lg-12">
            <!--button start-->
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Communities</h3>

                            <div class="actions pull-right">
                                <i data-fullscreen-widget class="fa fa-expand"></i>
                                <i data-widget-toggle class="fa fa-chevron-down"></i>
                                <i data-widget-close class="fa fa-times"></i>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div  ng-show="sessionConfig.canAdd">
                                <button type="button" class="btn btn-success btn-sm"
                                        ng-click="OpenAddCommunitiesWindow();">Add
                                </button>
                            </div>
                            <div kendo-grid="grid" k-options="gridOptions">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--button end-->
        </div>
    </div>
</section>


<div kendo-window="addCommunitesWindow" k-options="kaddWindowOptions">

</div>

<div kendo-window="editCommunitesWindow" k-options="keditWindowOptions">

</div>
<script id="toggle-template" type="text/x-kendo-template">
    <div class="icon-settings" ng-mouseover="showContextMenu($event,grid);">
        <ul>
            <li ng-show="sessionConfig.canWrite"><a href="javascript:void(0)" ng-click="EditData(dataItem);">Edit
                Community</a></li>
            <li ng-show="sessionConfig.canDelete"><a href="javascript:void(0)" ng-click="OnDelete(dataItem)">Delete
                Community</a></li>
        </ul>
    </div>
</script>
