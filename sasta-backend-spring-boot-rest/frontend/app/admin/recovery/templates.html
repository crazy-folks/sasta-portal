<div class="pageheader">
    <h1>Recovery Entries</h1>

    <div class="breadcrumb-wrapper hidden-xs">
        <span class="label">You are here:</span>
        <ol class="breadcrumb">
            <li><a ui-sref="admin.home">Dashboard</a>
            </li>
            <li>Masters</li>
            <li class="active">Recovery Entries</li>
        </ol>
    </div>
</div>

<section id="main-content" class="animated fadeInRight">
    <div class="row">
        <div class="col-md-12 col-lg-12">
            <!--button start-->
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Recovery Entries</h3>

                            <div class="actions pull-right">
                                <i data-fullscreen-widget class="fa fa-expand"></i>
                                <i data-widget-toggle class="fa fa-chevron-down"></i>
                                <i data-widget-close class="fa fa-times"></i>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div>
                                <button  ng-show="sessionConfig.canAdd"  type="button" class="btn btn-success btn-sm" ng-click="OpenRecoveryWindow();">
                                    Add
                                </button>
                                <a back class="back-btn" data-ng-click="OnBack()">
                                    <i data-widget-toggle class="fa fa-reply"></i>
                                    Back to Audit
                                </a>
                            </div>
                            <div kendo-grid="grid" k-options="gridOptions">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--button end-->
        </div>
    </div>
</section>

<div kendo-window="AddRecoveryWindow" k-options="kaddWindowOptions">

</div>

<div kendo-window="EditRecoveryWindow" k-options="keditWindowOptions">

</div>
<script id="toggle-template" type="text/x-kendo-template">
    <div class="icon-settings" ng-mouseover="showContextMenu($event,grid);">
        <ul>
            <li ng-show="sessionConfig.canWrite"><a href="javascript:void(0)" ng-click="EditRecovery(dataItem);">Edit
                Recovery</a></li>
            <li ng-show="sessionConfig.canDelete"><a href="javascript:void(0)" ng-click="OnDelete(dataItem)">Delete
                Recovery</a></li>
        </ul>
    </div>
</script>
