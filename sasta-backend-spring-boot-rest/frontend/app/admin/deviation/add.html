<section id="main-content" class="animated fadeInRight">
    <!-- pass in the variable if our form is valid or invalid -->
    <form name="frmAddAuditDeviation" id="frmAddAuditDeviation">

            <div class="col-md-12  col-lg-12">
              <div class="panel panel-default">
                <div class="panel-body">

                    <!-- Round -->
                    <div class="form-group no-margin display-none">
                        <div>
                            <label for="selRounds"  class="label-adjust">Round</label>
                            <select name="selRounds" class="k-input width-95 validate[required]" ng-model="defaultrounds" ng-options="obj.text for obj in rounds track by obj.value" >
                            </select>
                        </div>
                    </div>

                    <!-- District -->
                    <div class="form-group no-margin display-none">
                        <div>
                            <label for="selDistrict"  class="label-adjust">District</label>
                            <select name="selDistrict" class="k-input width-95 validate[required]" ng-model="defaultdistricts" ng-options="obj.text for obj in districts track by obj.value">
                            </select>
                        </div>                     
                    </div>

                    <!-- Block -->   
                    <div class="form-group no-margin display-none">
                        <div>
                            <label for="selBlock"  class="label-adjust">Block</label>
                            <select name="selBlock" class="k-input width-95 validate[required]" ng-model="defaultblocks" ng-options="obj.text for obj in blocks track by obj.value">
                            </select>
                        </div>                     
                    </div>

                    <!-- Village --> 
                    <div class="form-group no-margin display-none">
                        <div>
                            <label for="selVillage"  class="label-adjust">Village</label>
                            <select name="selVillage" class="k-input width-95 validate[required]" ng-model="defaultvillages" ng-options="obj.text for obj in villages track by obj.value">
                            </select>
                        </div>                     
                    </div>

                    <!-- Job Cards Mis-Used By Others No -->
                    <div class="form-group no-margin">
                        <div>
                            <label for="txtjcMisusedByOthersCount" class="label-adjust">Job Cards Mis-Used By Others No</label>
                            <input  type="number"  min="0" class="k-input width-95 validate[required]" id="txtjcMisusedByOthersCount" name="txtjcMisusedByOthersCount"
                                   data-ng-model="deviation.jcMisusedByOthersCount" 
                                  />
                        </div>
                    </div>

                    <!-- Job Cards Mis-Used By Others Amt -->
                    <div class="form-group no-margin">
                        <div>
                            <label for="txtjcMisusedByOthersAmt" class="label-adjust">Job Cards Mis-Used By Others Amt</label>
                            <input  type="number"  min="0" class="k-input width-95 validate[required]" id="txtjcMisusedByOthersAmt" name="txtjcMisusedByOthersAmt"
                                   data-ng-model="deviation.jcMisusedByOthersAmt" 
                                  />
                        </div>
                    </div>

                    <!-- Wages Paid To Workers Without Job Cards No -->
                    <div class="form-group no-margin">
                        <div>
                            <label for="txtwagesPaidWorkersWithoutJcCount" class="label-adjust">Wages Paid To Workers Without Job Cards No</label>
                            <input  type="number"  min="0" class="k-input width-95 validate[required]" id="txtwagesPaidWorkersWithoutJcCount" name="txtwagesPaidWorkersWithoutJcCount"

                        </div>
                    </div>

                    <!-- Wages Paid To Workers Without Job Cards Amt -->
                    <div class="form-group no-margin">
                        <div>
                            <label for="txtwagesPaidWorkersWithoutJcAmt" class="label-adjust">Wages Paid To Workers Without Job Cards Amt</label>
                            <input  type="number"  min="0" class="k-input width-95 validate[required]" id="txtwagesPaidWorkersWithoutJcAmt" name="txtwagesPaidWorkersWithoutJcAmt"

                        </div>
                    </div>

                    <!-- Wages Paid Without Recording Measurements No -->
                    <div class="form-group no-margin">
                        <div>
                            <label for="txtwagesPaidWithoutRecordMesurementCount" class="label-adjust">Wages Paid Without Recording Measurements No</label>

                    </div>

                            <input  type="number"  min="0" class="k-input width-95 validate[required]" id="txtwagesPaidWorkersWithoutJcAmt" id="txtwagesPaidWithoutRecordMesurementAmt" name="txtwagesPaidWithoutRecordMesurementAmt"

                        </div>

                    <div class="form-group no-margin">
                        <div>
                            <label for="txtwagesPaidExcessMBooksValueAmt" class="label-adjust">Wages Paid In Excess Of M-Book Value Amt</label>
                            <input  type="number"  min="0" class="k-input width-95 validate[required]" id="txtwagesPaidExcessMBooksValueAmt" name="txtwagesPaidExcessMBooksValueAmt"

                        </div>
                    </div>

                    <!-- Variations In Signatures Between NMR & Register-I No -->
                    <div class="form-group no-margin">
                        <div>
                            <label for="txtvariationsBetweenNMRRegisterCount" class="label-adjust">Variations In Signatures Between NMR & Register-I No</label>
                            <input  type="number"  min="0" class="k-input width-95 validate[required]" id="txtvariationsBetweenNMRRegisterCount" name="txtvariationsBetweenNMRRegisterCount"

                    <!-- Variations In Signatures Between NMR & Register I Amt -->
                    <div class="form-group no-margin">
                        <div>
                            <label for="txtvariationsBetweenNMRRegisterAmt" class="label-adjust">Variations In Signatures Between NMR & Register I Amt</label>

                    </div>

                    <!-- NMR Over Writing Corrections No -->
                    <div class="form-group no-margin">
                        <div>

                            <input  type="number"  min="0" class="k-input width-95 validate[required]" id="txtnmroverWritingCorrectionsCount" name="txtnmroverWritingCorrectionsCount"

                    <!-- NMR Over Writing Corrections Amt -->
                    <div class="form-group no-margin">
                        <div>

                        <div>
                            <label for="txtdiffOnlineNMRPhysicalNMRAmt" class="label-adjust">Difference Between Online NMR & Physical NMR Amt</label>

                    <div class="form-group no-margin">
                        <div>

                        <div>
                            <label for="txtmbooksNotProducedForAuditCount" class="label-adjust">M-Books Not Produced For Audit No</label>
                            <input  type="number"  min="0" class="k-input width-95 validate[required]" id="txtmbooksNotProducedForAuditCount" name="txtmbooksNotProducedForAuditCount"
                                   data-ng-model="deviation.mbooksNotProducedForAuditCount"/>
                        </div>
                    </div>

                    <!-- M-Books Not Produced For Audit Amt -->
                    <div class="form-group no-margin">
                        <div>
                            <label for="txtmbooksNotProducedForAuditAmt" class="label-adjust">M-Books Not Produced For Audit Amt</label>

                    <div class="form-group no-margin">

                    <!-- Estimates Not Produced For Audit Amt -->
                    <div class="form-group no-margin">
                        <div>
                            <label for="txtestimatesNotProducedForAuditAmt" class="label-adjust">Estimates Not Produced For Audit Amt</label>
                            <input  type="number"  min="0" class="k-input width-95 validate[required]" id="txtestimatesNotProducedForAuditAmt" name="txtestimatesNotProducedForAuditAmt" data-ng-model="deviation.estimatesNotProducedForAuditAmt" />

                    </div>

             <div class="panel panel-default">
                <div class="panel-body col-md-11">
                    <div class="form-group no-margin text-right">
                        <button type="button" class="btn btn-danger btn-sm" ng-click="CloseAddDeviationWindow()">Cancel</button>
                        <button type="button" class="btn btn-success btn-sm" data-ng-click="Submit()">&#160;Save&#160;</button>
                    </div>

</section>
