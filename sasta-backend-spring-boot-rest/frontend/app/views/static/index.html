          <p>iv class="jx-content">
                    Mahatma Gandhi National Rural Employment Guarantee Act (MGNREGA) enacted on 5th September, 2005 was the first act to make ‘Social Audit’ mandatory. Social Audit is conducted audit conducted jointly by the Government of the people, especially by those people who are affected by, or are the intended beneficiaries of the scheme being audited. Official records are compared against ground realities by the primary stakeholders and the findings are presented in the public platform. The Social Audit process goes beyond accounting for the money that has been spent to examine whether the money was spent properly and has made a difference to people’s lives. </p>
          <p>Following the Social Audit, Government will take action on the findings and inform the stakeholders of the action taken. </p>
          <p>Social Audit will promote public participation, deter corruption, address grievances and improve the implementation of the scheme. The Central Government in consultation with the Comptroller and Auditor General of India (CAG) published the MGNREGA Audit of Scheme Rules on 30th June 2011.</p>
